<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- ACTION - recebe o endereço do arquivo/página externa, para onde os dados serão enviados.
         METHOD - determina como os dados serão enviados, se visível ou oculto (post ou get) -->

         <form action="#" method="get">
            <!-- 1 Formulário -->

            <h1>Formulário de contato</h1>
            
            <div>
                <!-- Nome -->
                <label > Nome
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="30" required autofocus>
                </label>
            </div>
            <br>

            <div>
                <!-- E-mail, label vinculada com o input (for e id) -->
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="email@email.com" maxlength="50" required autocomplete>
               <!--  AUTOCOMPLETE - Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar o formuláerio novamente, não será necessário redigitar todos os dados. -->
            </div>
            <br>

            <div>
            <!-- telefone -->
            <label> Telefone
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" required autocomplete="off">
            </label>
            </div>
            <br>

            <div>
            <!-- Currículo -->
            <label>Curriculum
                <input type="file" name="curriculum" id="curriculum">
            </label>
            </div>
            <br>

            <div>
            <!-- Mensagem -->
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" placeholder="Digite a sua mensagem" rows="5" cols="20" style="resize: none;" required></textarea>
            <!-- STYLE - remove a barra de rolagem, além de deixar o tamanho fixo (TRAVADO!) -->
            </div>
            <br>

            <div>
            <!-- Submit -->
            <label for="submit"> Submit</label>
            <input type="submit" id="submit">
            </div>
            <br>



            </form>
</body>
</html>
