<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>

<body>
         <form action="https://juaness2005.github.io/atv_html_pizza/" method="get">

            <h1 >Formulário de cadastro de cliente</h1>
            
            <div style="display: flex; justify-content: center; align-items: center; height: 100vh; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);">
                <div style="width: 400px; padding: 20px; border-radius: 8px;">
                    <div>
                        <label> 
                            <p><b>Nome:</b></p>
                            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" maxlength="30" style="border-radius: 8px;" required autofocus>
                        </label>
                    </div>
                    <br>
            
                    <div>
                        <label>
                            <p><b>Logadouro:</b></p>
                            <input type="text" name="text" id="text" placeholder="Rua, Avenida..." maxlength="30" style="border-radius: 8px;" required>
                        </label>
                    </div>
                    <br>
            
                    <div>
                        <label>
                            <p><b>Bairro:</b></p>
                            <input type="text" name="text" id="text" placeholder="Bairro" maxlength="30" style="border-radius: 8px;" required>
                        </label>
                    </div>
                    <br>
            
                    <div>
                        <label for="number"><p><b>Número da casa:</b></p></label>
                        <input type="number" id="number" placeholder="Número da sua casa" maxlength="6" style="border-radius: 8px;" required>
                    </div>
                    <br>
            
                    <div>
                        <label for="message"><p><b> Referência:</b></p></label>
                        <textarea name="message" id="message" placeholder="Exemplo: Próximo ao mercado" rows="5" cols="20" style="resize: none; border-radius: 8px;"></textarea>
                    </div>
                    <br>
            
                    <div>
                        <label>
                            <p><b>Telefone:</b></p>
                            <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" style="border-radius: 8px;" required autocomplete="off">
                        </label>
                    </div>
                    <br>
            
                    <div>
                        <label for="submit"><p><b>Cadastrar:</b></p></label>
                        <input type="submit" id="submit" value="Cadastrar" style="border-radius: 8px; color: #fff; background-color: red;">
                    </div>
                    <br>
                </div>
            </div>
            


            </form>
</body>
</html>
